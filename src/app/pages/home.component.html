<app-loading *ngIf="isInProgress"></app-loading>
<div class="row m-5">
    <div class="col-3 d-none d-md-block">

    </div>
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
        <div class="card">
            <div class="card-body base-bg-color">

                <div *ngIf="isFileScanFailed === true" class="mt-3 mr-5 ml-5">
                    <div class="alert alert-danger" role="alert">
                        Failed to scan some of the keys. Please try again.
                    </div>
                </div>

                <form [formGroup]="dataForm">
                    <div class="form-group">
                        <!-- <label for="contentArea"></label> -->
                        <textarea formControlName="content" class="form-control" cols="50" rows="6"
                            placeholder="Enter Hash value or URL to search. Use comma(,) to enter multiple..."></textarea>
                        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    </div>
                    <button [disabled]="!dataForm.valid" type="button" class="btn btn-success" (click)="processData()">Submit</button>
                    <div class="form-group">
                        <span class="text-center text-white">
                            <h4>OR</h4>
                        </span>
                    </div>
                    <div class="form-group">
                        <div class="bg-light pt-3 pb-3">
                            <div class="mb-3 pt-5 pl-5 pr-5 pb-3">
                                <!-- <label for="formFile" class="form-label">Default file input example</label> -->
                                <input class="form-control p-1" type="file" id="formFile" (change)="handleFileInput($event.target.files)">
                                <button [disabled]="!fileToUpload" class="btn btn-success btn-fill mt-3 pull-right" (click)="scanFile()">Start Scan</button>
                              </div>
                              
                        </div>

                    </div>
                    <!-- <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div> -->

                </form>
            </div>
        </div>
    </div>
    <div class="col-3 d-none d-md-block">

    </div>
</div>
